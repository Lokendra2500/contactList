<div class="row" ng-controller="ContactsCtrl">
	<div class="col-md-5" ng-show="addForm">
		<h3>Add contact</h3>
		<form ng-submit="addContacts()">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Name</label>
		    <input type="text" class="form-control" ng-model="name" placeholder="Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email</label>
		    <input type="email" class="form-control" ng-model="email" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Phone</label>
		    <input type="text" class="form-control" ng-model="phone" placeholder="Phone Number">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<div class="col-md-5" ng-show="editForm">
		<h3>Edit contact</h3>
		<form ng-submit="editContacts()">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Name</label>
		    <input type="text" class="form-control" ng-model="name" placeholder="Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email</label>
		    <input type="email" class="form-control" ng-model="email" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Phone</label>
		    <input type="text" class="form-control" ng-model="phone" placeholder="Phone Number">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="col-md-7">
		<h3>Contacts</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in contacts">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.phone}}</td>
					<td><a class="btn btn-warning" ng-click="editContact(contact)">Edit</a> <a class="btn btn-danger" ng-click="removeContact(contact)">Delete</a>
				</tr>
			</tbody>
		</table>
	</div>
</div>
